################################################
## input_select
################################################

input_select:
  master_bedroom_tv_status:
    name: "Master Bedroom TV Status"
    options:
      - "On"
      - "Stand-by"
      - "Off"

################################################
## automation
################################################

automation:
  - alias: Set MBR TV status on when power detected
    <<: *automation
    trigger:
      - platform: numeric_state
        entity_id: sensor.master_bedroom_tv_power
        above: 6
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.master_bedroom_tv_status
          option: "On"

  - alias: Set MBR TV status stand-by when power betwen 1-6W
    <<: *automation
    trigger:
      - platform: numeric_state
        entity_id: sensor.master_bedroom_tv_power
        above: 1
        below: 6
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.master_bedroom_tv_status
          option: "Stand-by"

  - alias: Set MBR TV status off when no power
    <<: *automation
    trigger:
      - platform: numeric_state
        entity_id: sensor.master_bedroom_tv_power
        below: 1
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.master_bedroom_tv_status
          option: "Off"

################################################
## scene
################################################

scene:
  - name: Master Bedroom Normal
    entities:
        light.mikes_nightstand:
            state: on
            transition: 2
            brightness_pct: 60
        light.ashleys_nightstand:
            state: on
            transition: 2
            brightness_pct: 60
  - name: Sexy Time
    entities:
        light.mikes_nightstand:
            state: on
            transition: 2
            brightness_pct: 25
        light.ashleys_nightstand:
            state: on
            transition: 2
            brightness_pct: 25
        switch.master_bedroom_ceiling_light:
            state: off
  - name: Story Time
    entities:
        light.mikes_nightstand:
            state: on
            transition: 2
            brightness_pct: 100
        light.ashleys_nightstand:
            state: on
            transition: 2
            brightness_pct: 100
        switch.master_bedroom_ceiling_light:
            state: on


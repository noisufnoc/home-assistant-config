input_number:
  weight_goal:
    name: Weight Goal
    min: 0
    max: 300
    step: 0.1
    unit_of_measurement: lbs
    mode: box
  ftp_goal:
    name: Zwift FTP Goal
    min: 0 
    max: 1000
    unit_of_measurement: W
    mode: box
  wkg_goal:
    name: Zwift W/kg Goal
    min: 0
    max: 20
    step: 0.001
    unit_of_measurement: W/kg
    mode: box


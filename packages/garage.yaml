homeassistant:
  customize:
    ################################################
    ## node anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'garage'

    ################################################
    ## customize / group
    ################################################

    ################################################
    ## customize / light
    ################################################

    ################################################
    ## customize / sensor
    ################################################

    ################################################
    ## customize / cover
    ################################################

    cover.test:
      device_class: garage
      friendly_name: Garage

################################################
## cover
################################################

cover:
  - platform: mqtt
    name: "Garage Door Opener"
    state_topic: "smartthings/Garage Door/contact"
    command_topic: "cmnd/garage_door_opener/POWER1"
    payload_open: "ON"
    payload_close: "ON"
    payload_stop: "ON"
    state_open: "open"
    state_closed: "closed"
    optomistic: false
    retain: false

################################################
## group
################################################

    garage_doors:
      name: Garage Doors
      view: no
      control: hidden
      icon: mdi:garage
      entities:
        - cover.garage_door_opener


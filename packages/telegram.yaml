# Notifications
# Emojii Unicode - https://apps.timwhitlock.info/emoji/tables/unicode

  - alias: 'Telegram - Notification - Ashley is home'
    <<: *automation
    trigger:
        platform: state
        entity_id: device_tracker.ashley_pixel
        from: not_home
        to: home
    action:
      - service: notify.noisufnoc_emoh
        data:
          message: "Ashley is home! \ud83d\ude0d"
 
  - alias: 'Telegram - Notification - Mike is home'
    <<: *automation
    trigger:
        platform: state
        entity_id: device_tracker.mike_taimen
        from: not_home
        to: home
    action:
      - service: notify.noisufnoc_emoh
        data:
          message: "Mike is home, yay!"

  - alias: 'Telegram - Notification - Home Assistant Startup'
    <<: *automation
    trigger:
      - platform: homeassistant
        event: start
    action:
      service: notify.noisufnoc_emoh
      data:
        message: "Home Assistant Started"

  - alias: 'Telegram - Notification - Home Assistant Shutdown' 
    <<: *automation
    trigger:
      - platform: homeassistant
        event: shutdown
    action:
      service: notify.noisufnoc_emoh
      data:
        message: "Home Assistant Shutdown"

  - alias: 'Telegram - Notification - Home Assistant Update'
    <<: *automation
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      service: notify.noisufnoc_emoh
      data_template: 
        message: "Home Assistant {{ states.updater.updater.state }} is now available."

  - alias: 'Telegram - Notification - Send alert when dishwasher is clean'
    <<: *automation
    trigger:
      - platform: state
        entity_id: input_select.dishwasher_status
        to: Clean
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Clean
    action:
      - service: notify.noisufnoc_emoh
        data:
          message: 'The Dishwasher is clean!'

  - alias: 'Telegram - Notification - Send alert when washing machine is clean'
    <<: *automation
    trigger:
      - platform: state
        entity_id: input_select.washing_machine_status
        to: Clean
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.washing_machine_status
          state: Clean
    action:
      - service: notify.noisufnoc_emoh
        data:
          message: 'The washing machine has finished and is ready to be emptied!'

  - alias: 'Telegram - Notification - Notify if any exterior door open past midnight'
    <<: *automation
    trigger:
      - platform: time
        at: '00:00:00'
    condition:
      condition: state
      entity_id: 'group.exterior_doors'
      state: 'on'
    action:
      - service: notify.noisufnoc_emoh
        data:
          message: "You left a damn door open!"

  - alias: 'Telegram - Notification - Notify when mpmd 3d print is finished'
    <<: *automation
    trigger:
      - platform: numeric_state
        entity_id: sensor.monoprice_mini_delta_job_percentage
        value_template: '{{states.sensor.monoprice_mini_delta_job_percentage.state | int }}'
        above: 99
    action:
      - service: notify.noisufnoc_emoh
        data:
          message: "Monoprice Mini Delta is done!"
          data:
            photo:
              - url: http://octoprint.noisufnoc.net/webcam_mpmd/?action=snapshot
                caption: "Monoprice Mini Delta is done!"
            inline_keyboard:
              - 'Toggle Monoprice Mini Delta:/mpmdpower'

  - alias: 'Telegram - Notification - Notify when prusa 3d print is finished'
    <<: *automation
    trigger:
      - platform: numeric_state
        entity_id: sensor.prusa_i3_mk3_job_percentage
        value_template: '{{states.sensor.prusa_i3_mk3_job_percentage.state | int }}'
        above: 99
    action:
      - service: notify.noisufnoc_emoh
        data:
          message: "Prusa Printer is done!"
          data:
            photo:
              - url: http://octoprint.noisufnoc.net/webcam_pmk3/?action=snapshot
                caption: "Prusa is done!"
            inline_keyboard:
              - 'Toggle Prusa i3 MK3:/prusapower'
